<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navigation Bar</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/css/homepagestyles.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" th:fragment="navbar">
    <div class="container-fluid text-center mx-3" >
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavMNP"
                aria-controls="navbarNavMNP" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNavMNP" class="collapse navbar-collapse row">
            <ul class="navbar-nav d-flex align-items-center flex-wrap" >
                <li class="nav-item col text-lg-start">
                    <a class="navbar-brand" th:href="@{/index}">
                        <img th:src="@{/images/spartalogo1.png}" style="max-height: 75px;">
                    </a>
                </li>
                <li class="nav-item col text-center">
                    <a class="navbar-brand" th:href="@{/index}">
                        <img th:src="@{/images/movienightplanner-textstudio-logo.png}" style="max-height: 100px">
                    </a>
                </li>
                <li class="nav-item dropdown col text-lg-end" >
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        More
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" style="background-color: #613973;">
                        <li><a  class="dropdown-item" aria-current="page" th:href="@{/myplan}" style="color: white"
                               th:if="${#authorization.expression('isAuthenticated()')}"
                               th:classappend="${#authorization.expression('isAuthenticated()')} ? '' : 'disabled' " >MyPlan
                        </a></li>
                        <li><a class="dropdown-item" aria-current="page" th:href="@{/history/all}"
                               th:if="${#authorization.expression('isAuthenticated()')}"
                               th:classappend="${#authorization.expression('isAuthenticated()')} ? '' : 'disabled'">History
                        </a></li>
                        <li><a class="dropdown-item light-mode" id="toggleDark" href="#">Light/Dark Mode</a></li>
<!--                        Separator and sign in/out options-->
                        <li><hr class="dropdown-divider" th:if="${#authorization.expression('isAuthenticated()')}"
                                th:classappend="${#authorization.expression('isAuthenticated()')} ? '' : 'disabled'"></li>
                        <li sec:authorize="!isAuthenticated()">
                            <a class="dropdown-item" th:href="@{/login}">Login</a>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post">
                                <input type="submit" class="dropdown-item" value="Sign Out"/>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
