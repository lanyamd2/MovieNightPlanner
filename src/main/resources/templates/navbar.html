<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">
            <img th:src="@{/images/spartalogo.jpg}" width="150px" height="75px">
        </a>

        <!--        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">-->
        <!--            <span class="navbar-toggler-icon"></span>-->
        <!--        </button>-->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <ul class="navbar-nav ms-auto">
                <li class="nav-item " style="color:white"><h3><b>MovieNightPlanner</b></h3></li>
            </ul>

            <ul class="navbar-nav ms-auto">
            <li class="nav-item ">
                <a class="nav-link active" aria-current="page" th:href="@{/myplan}">MyPlan</a>
            </li>
            </ul>
        </div>

        <div>
            <ul class="navbar-nav ms-auto">
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="btn nav-link" th:href="@{/login}">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn nav-link" value="Sign Out"/>
                    </form>
                </li>
            </ul>
        </div>

    </div>
</nav>
</body>
</html>
