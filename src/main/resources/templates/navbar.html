<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navigation Bar</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/css/homepagestyles.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--NEW NAVBAR-->
<div class="container">
<nav class="navbar navbar-expand-lg navbar-dark row" th:fragment="navbar">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

<!--    <div class="collapse navbar-collapse" id="navbarSupportedContent">-->
        <ul class="navbar-nav collapse navbar-collapse mx-3 row d-flex align-items-center" id="navbarSupportedContent">
            <li class="nav-link col ">
                <a class="navbar-brand" th:href="@{/index}">
                    <img th:src="@{/images/spartalogo1.png}" id="spartaGlobalLogo" width="150px" height="75px">
                </a>
            </li>
            <li class="nav-link col ">
<!--                col-sm-auto-->
                <a class="navbar-brand" th:href="@{/index}">
                    <img th:src="@{/images/movienightplanner-textstudio-logo.png}" id="movieNightPlannerLogo" height="100px">
                </a>
            </li>
            <li class="nav-link dropdown col ">
                <button class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    More
                </button>
                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown" id="navbarDropdownMenu">
                    <a class="dropdown-item" href="/darktoggle">Test Page</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item form-check form-switch">
                        <label class="form-check-label" for="toggleDark" id="toggleDarkLabel">Dark Mode</label>
                        <input class="form-check-input" type="checkbox" role="switch"
                               id="toggleDark" style="float: right">
                    </div>
                </div>
            </li>
        </ul>

        <!--        <form class="form-inline my-2 my-lg-0">-->
        <!--            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
        <!--            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
        <!--        </form>-->
<!--    </div>-->
</nav>

</div>
<!--OLD NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-dark" th:fragment="navbar2">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">
            <img th:src="@{/images/spartalogo1.png}" width="150px" height="75px">
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup2">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><img th:src="@{/images/movienightplanner-textstudio-logo.png}" height="100px"></li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/myplan}"
                       th:if="${#authorization.expression('isAuthenticated()')}"
                       th:classappend="${#authorization.expression('isAuthenticated()')} ? '' : 'disabled'">MyPlan
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/history/all}"
                       th:if="${#authorization.expression('isAuthenticated()')}"
                       th:classappend="${#authorization.expression('isAuthenticated()')} ? '' : 'disabled'">History
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/providers}"
                       th:if="${#authorization.expression('isAuthenticated()')}"
                       th:classappend="${#authorization.expression('isAuthenticated()')} ? '' : 'disabled'">MyProviders
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/help}">Help</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="btn nav-link" th:href="@{/login}">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn nav-link" value="Sign Out"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
