<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/css/homepagestyles.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">
            <img th:src="@{/images/spartalogo1.png}" width="150px" height="75px">
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" style="color:white;"><h3><b>MovieNightPlanner</b></h3></li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/myplan}" th:if="${#authorization.expression('isAuthenticated()')}"
                       th:classappend="${#authorization.expression('isAuthenticated()')} ? '' : 'disabled'">MyPlan
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/history/all}" th:if="${#authorization.expression('isAuthenticated()')}"
                       th:classappend="${#authorization.expression('isAuthenticated()')} ? '' : 'disabled'">History
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/providers}" th:if="${#authorization.expression('isAuthenticated()')}"
                       th:classappend="${#authorization.expression('isAuthenticated()')} ? '' : 'disabled'">StreamingServices
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <ul class="navbar-nav ms-auto">
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="btn nav-link" th:href="@{/login}">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn nav-link" value="Sign Out"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
