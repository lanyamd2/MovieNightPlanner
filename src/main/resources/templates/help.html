<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Help</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
<div th:insert="(~{navbar.html})"></div>
<div class="container">
  <div class="row mx-auto" style="margin-top: 20px;">
    <h2 class="text-center">Frequently Asked Questions</h2>
  </div>
  <div class="accordion" id="faqs">
    <div class="accordion-item">
      <h5 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
          Where can I view my plan?
        </button>
      </h5>
      <div id="collapse1" class="accordion-collapse collapse" data-bs-parent="#faqs">
        <div class="accordion-body">
          To be able to view your plan, you must first login. After successfully logging in, a
          button on the navigational bar will appear, which will take you to your plan when clicked
          on.
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h5 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapse2" aria-expanded="true" aria-controls="collapse2">
          What streaming services does this application track?
        </button>
      </h5>
      <div id="collapse2" class="accordion-collapse collapse" data-bs-parent="#faqs">
        <div class="accordion-body">
          The following streaming services are supported:
          <div th:each="provider:${providers}">
            <p th:text="${provider.getClearName()}"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/js/src/toggledark.js}"></script>

</body>
</html>
